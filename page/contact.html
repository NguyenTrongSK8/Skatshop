<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/contact.css" />
    <link
      rel="icon"
      href="https://cdn3.iconfinder.com/data/icons/user-interface-2-9/34/169-512.png"
    />
  </head>
  <body>
    <div class="container">
      <button id="btn-goBack">Trở về</button>
      <form action="" id="myForm">
        <div class="form-container">
          <div id="form-left">
            <div class="overlay"></div>
            <div class="item">
              <div class="item-header">
                <h1 id="flickerDom"></h1>
              </div>
              <div class="item-content"></div>
              <div class="item-footer"><h2>The Future Is Here</h2></div>
            </div>
          </div>
          <div id="form-right">
            <div class="overlay"></div>
            <div class="item">
              <div class="item-header"><h1>Đăng ký</h1></div>
              <div class="item-content">
                <input
                  class="mb-30"
                  type="text"
                  id="tk"
                  placeholder="Tài khoản"
                />
                <input
                  class="mb-30"
                  type="password"
                  id="mk"
                  placeholder="Mật khẩu"
                />
                <input
                  class="mb-30"
                  type="text"
                  id="email"
                  placeholder="Email"
                />
                <p id="notice"></p>
              </div>
              <div class="item-footer"><div id="submitt">Tham gia</div></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./../js/contact.js"></script>
  </body>
</html>
